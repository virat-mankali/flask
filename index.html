<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <nav>
        <div>
            <ul>
                <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
        </div>
    </nav>
    <h1>Form</h1>
    <form class="form" method="post" action="/submit">
        
        <label for="name">Enter your name here: </label>
        <input type="text" required maxlength="20" id="name" name="name" ><br>

        <label for="username">Enter your username here: </label>
        <input type="text" required maxlength="24" id="username" name="username"><br>

        <label for="email">Enter your email here: </label>
        <input type="email" required id="email" name="email"><br>

        <label for="pass">Enter your password here: </label>
        <input type="password" id="pass" name="pass"><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
